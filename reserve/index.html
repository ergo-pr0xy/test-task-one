<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tour</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="./images/header-logo.svg" alt="YourTour" class="header__logo">
            <nav class="header__nav">
                <ul>
                    <li><a class="header__link" href="#!">Туры</a></li>
                    <li><a class="header__link" href="#!">Создать тур</a></li>
                    <li><a class="header__link" href="#!">Отзывы</a></li>
                    <li><a class="header__link" href="#!">Истории</a></li>
                </ul>
            </nav>
            <div class="header__phonenumber">
                <p>+7 999 999 99 99</p>
            </div>
        </div>
    </header>
    
    <main class="main">
        <section class="welcome">
            <div class="main__container">
                <h1 class="welcome__title">
                    Идеальные<br> 
                    путешествия<br>
                    существуют
                </h1>
                <p class="welcome__description">
                    Идейные соображения высшего порядка, а также рамки и <br>
                    место обучения кадров
                </p>
                <a class="welcome__btn" href="#!">Найти тур</a>
            </div>
        </section>
    </main>
</body>
</html>
